<!-- <li class="completed"> -->.
  <li [ngClass]="{'completed': todo.completed, 'editing': editando}">
  <div class="view">
    <!-- <input class="toggle" type="checkbox" checked> -->
        <input class="toggle" type="checkbox" [formControl]="checkField">
    <label (dblclick)="editar()">{{todo.texto}}</label>
    <button class="destroy" (click)="eliminarTodo()"></button>
  </div>
  <input [formControl]="txtInput" class="edit" value="todo.texto" #txtEditInput (blur)="terminarEdicion()">
</li>
